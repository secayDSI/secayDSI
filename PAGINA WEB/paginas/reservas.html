<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Baratie - Reservas</title>
    <link rel="stylesheet" href="../estilos/contacto.css"> <!-- Enlace al archivo reservas.css -->
</head>
<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1>Restaurante Baratie</h1>
        <h2>Reserva tu mesa</h2>
    </header>

    <!-- Contenido de la página de Reservas -->
    <main class="contenedor-principal reservas">
        <form>
            <h3>Completa el formulario para realizar tu reserva</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="fecha">Fecha de reserva:</label>
            <input type="date" id="fecha" required>

            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" required>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" rows="4"></textarea>

            <button type="submit">Realizar Reserva</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <p>Derechos de autor © 2023 - Restaurante Baratie</p>
        <p>Contacto: Restaurante.Baratie@gmail.com</p>
    </footer>

</body>
</html>
