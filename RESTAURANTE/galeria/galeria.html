<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Baratie - Galería</title>
    <link rel="stylesheet" href="../estilos/galeria.css"> <!-- Enlace al archivo galeria.css -->
</head>
<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1>Restaurante Baratie</h1>
        <h2>Galería de imágenes</h2>
    </header>

    <!-- Contenido de la página de Galería -->
    <main class="contenedor-principal galeria">
        <div class="imagen-galeria">
            <img src="../imagenes/baratie logo.png" alt="Imagen 1" class="galeria-imagen">
            <p>Logo de nuestro local</p>
        </div>
        <div class="imagen-galeria">
            <img src="../imagenes/personal.jpg" alt="Imagen 2">
            <p>Equipo de nuestro Establecimiento</p>
        </div>
        <div class="imagen-galeria">
            <img src="../imagenes/interior.png" alt="Imagen 3">
            <p>Nuestro acogedor Restaurante</p>
        </div>
        <div class="imagen-galeria">
            <img src="../imagenes/comida.jpg" alt="Especialidades de nuestro restaurante">
            <p>Especialidades de nuestros cocineros marinos</p>
        </div>
        
    </main>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <p>Derechos de autor © 2023 - Restaurante Baratie</p>
        <p>Contacto: Restaurante.Baratie@gmail.com</p>
    </footer>
    <script src="galeria.js"></script>

</body>
</html>
