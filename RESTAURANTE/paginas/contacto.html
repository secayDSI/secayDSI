<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Baratie - Contacto</title>
    <link rel="stylesheet" href="../estilos/contacto.css"> <!-- Enlace al archivo contacto.css -->
</head>
<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1>Restaurante Baratie</h1> 
        <h2>Contacta con nosotros</h2>
    </header>

    <!-- Contenido de la página de Contacto -->
    <main class="contenedor-principal contacto">
        <section class="info-contacto">
            <h3>Información de contacto:</h3>
            <p>Teléfono: 123-456-7890</p>
            <p>Email: info@baratie.com</p>
            <p>Dirección: Calle de la Alegría, 123</p>
        </section>

        <form>
            <h3>Envíanos un mensaje</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="pie-pagina">
        <p>Derechos de autor © 2023 - Restaurante Baratie</p>
        <p>Contacto: Restaurante.Baratie@gmail.com</p>
    </footer>

</body>
</html>
